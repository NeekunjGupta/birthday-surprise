<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Surprise</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }
    .slideshow img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      display: none;
    }
    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2em;
      color: white;
      font-family: 'Georgia', cursive;
    }
    .countdown {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ffcccb;
      font-weight: bold;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="slideshow">
  <img src="assets/pic1.jpg" alt="Photo 1">
  <img src="assets/pic2.jpg" alt="Photo 2">
  <img src="assets/pic3.jpg" alt="Photo 3">
  <img src="assets/pic4.jpg" alt="Photo 4">
  <img src="assets/pic5.jpg" alt="Photo 5">
  <img src="assets/pic6.jpg" alt="Photo 6">
  <img src="assets/pic7.jpg" alt="Photo 7">
</div>

<div class="message">
  <h1>Happy Birthday, My Love ðŸŽ‰ðŸ’–</h1>
  <div id="countdown" class="countdown"></div>
</div>

<audio autoplay loop>
  <source src="assets/happy-birthday-254480.mp3" type="audio/mpeg">
</audio>
 <canvas id="confetti"></canvas>
    <script>
    // Slideshow
    let slides = document.querySelectorAll(".slideshow img");
    let i = 0;
    setInterval(() => {
      slides[i].style.display = "none";
      i = (i+1) % slides.length;
      slides[i].style.display = "block";
    }, 3000);

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confettiCount = 150;
    const confetti = [];
    for(let i=0;i<confettiCount;i++){
      confetti.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*6+2,
        d: Math.random()*confettiCount
      });
    }
    function drawConfetti(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="rgba(255,182,193,0.8)";
      ctx.beginPath();
      for(let i=0;i<confettiCount;i++){
        const c=confetti[i];
        ctx.moveTo(c.x,c.y);
        ctx.arc(c.x,c.y,c.r,0,Math.PI*2,true);
      }
      ctx.fill();
      updateConfetti();
    }
    function updateConfetti(){
      for(let i=0;i<confettiCount;i++){
        const c=confetti[i];
        c.y+=Math.cos(c.d)+1+c.r/2;
        c.x+=Math.sin(c.d);
        if(c.y>canvas.height){
          confetti[i]={x:Math.random()*canvas.width,y:0,r:c.r,d:c.d};
        }
      }
    }
    setInterval(drawConfetti,33);

    // Countdown (21st October)
    const targetDate = new Date("Oct 21, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if(diff <= 0){
        countdownEl.innerHTML = "ðŸ’– It's your special day ðŸ’–";
        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }, 1000);
  </script>
  <script src="script.js"></script>
</body>
</html>
